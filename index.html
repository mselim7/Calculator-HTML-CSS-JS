<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="background-1">
        <div class="background-2">
          <div class="screen">
            <div>
              <input class="problem" maxlength="15" />
            </div>
            <div>
              <input class="result"></<input>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="numbers">
            <button id="7" class="btns sev">7</button>
            <button id="8" class="btns">8</button>
            <button id="9" class="btns">9</button>
            <button id="c" class="btns c">C</button>
            <button id="4" class="btns">4</button>
            <button id="5" class="btns">5</button>
            <button id="6" class="btns">6</button>
            <button id="dot" class="btns">.</button>
            <button id="1" class="btns">1</button>
            <button id="2" class="btns">2</button>
            <button id="3" class="btns">3</button>
            <button id="0" class="btns">0</button>
          </div>
          <div class="operations">
            <button id="plus" class="btns">+</button>
            <button id="minus" class="btns">-</button>
            <button id="mult" class="btns">ร</button>
            <button id="divd" class="btns">รท</button>
            <button id="equal" class="equal">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
