<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="background-1">
        <div class="background-2">
          <div class="screen">
            <p class="problem">150+100+250</p>
            <p class="result">500</p>
          </div>
        </div>
        <div class="buttons">
          <div class="numbers">
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btns c">C</button>
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btns">.</button>
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns">0</button>
          </div>
          <div class="operations">
            <button class="btns">+</button>
            <button class="btns">-</button>
            <button class="btns">ร</button>
            <button class="btns">รท</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
